on:

  pull_request:

    types: [opened, edited, synchronize]

 

jobs:

  validate-pr-template:

    runs-on: ubuntu-latest

    steps:

      - name: Check if PR description is missing

        run: |

          if [ -z "${{ github.event.pull_request.body }}" ]; then

            echo "Error: PR description is missing. Please fill out the template."

            exit 1

          fi

 

      - name: Check if PR contains default template markers (e.g., <!-- ... -->)

        run: |

          PR_BODY="${{ github.event.pull_request.body }}"

          if echo "$PR_BODY" | grep "<!--"; then

            echo "Error: PR template is not filled. Please complete all sections."

            exit 1

          else

            echo "PR template looks good."

          fi